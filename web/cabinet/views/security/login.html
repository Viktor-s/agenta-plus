<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign In</h3>
                </div>

                <div class="panel-body">
                    <div ng-if="error != null" class="alert alert-danger">{{ error }}</div>

                    <form role="form" ng-submit="authorize()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" ng-model="username" name="username" type="text" autofocus>
                            </div>

                            <div class="form-group">
                                <input class="form-control" placeholder="Password" ng-model="password" name="password" type="password" value="">
                            </div>

                            <input type="submit" class="btn btn-lg btn-success btn-block" value="Login" />
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
