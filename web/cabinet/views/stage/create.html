<breadrcumb>
    <li><a ui-sref="stage.search">Stages</a></li>
    <li>Create</li>
</breadrcumb>

<page-header>Create stage</page-header>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" ng-submit="create()">
            <div class="form-group" ng-class="{'has-error': stage.errors.label}">
                <label class="col-sm-2 control-label">Label:</label>

                <div class="col-sm-10">
                    <input type="text" ng-model="stage.label" class="form-control" autocomplete="off" />
                    <p class="text-danger" ng-if="stage.errors.label">{{ stage.errors.label}}</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2 text-center">
                    <input type="submit" class="btn btn-success" value="Create" />
                </div>
            </div>
        </form>
    </div>
</div>
