<breadrcumb>
    <li><a ui-sref="order.search">Orders</a></li>
    <li>{{ order.id }}</li>
    <li>Edit</li>
</breadrcumb>

<page-header>Edit order</page-header>

<div class="row">
    <form class="form-horizontal diary-form order-form" ng-submit="update()">
        <tabset>
            <tab heading="Info">
                <div class="form-group">
                    <label class="col-md-2 control-label">Client:</label>

                    <div class="col-md-10 form-text">{{ order.client.name }}</div>
                </div>

                <div class="form-group" ng-class="{'has-error': order.errors.stage}">
                    <label class="col-md-2 control-label">Stage:</label>

                    <div class="col-md-10">
                        <ui-select ng-model="order.stage" style="width: 100%">
                            <ui-select-match placeholder="Choose stage">{{ order.stage.label }}</ui-select-match>
                            <ui-select-choices repeat="stage in stages">{{ stage.label }}</ui-select-choices>
                        </ui-select>

                        <p class="text-danger help-block" ng-if="order.errors.stage">{{ order.errors.stage }}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">Factories:</label>

                    <div class="col-md-10">
                        <ui-select multiple ng-model="order.factories" style="width: 100%;">
                            <ui-select-match placeholder="Choose factories">{{ $item.name }}</ui-select-match>
                            <ui-select-choices repeat="factory in factories">{{ factory.name }}</ui-select-choices>
                        </ui-select>
                    </div>
                </div>

                <div class="money form-group" ng-class="{'has-error': order.errors['money.currency'] || order.errors['money.amount']}">
                    <label class="col-md-2 control-label">Money:</label>

                    <div class="col-md-10">
                        <input type="number" step="0.01" min="0" class="amount form-control" ng-model="order.money.amount" />
                        <select ng-model="order.money.currency" class="currency form-control" required>
                            <option ng-repeat="currency in currencies" value="{{ currency.code }}">{{ currency.code }}</option>
                        </select>

                        <div class="clearfix"></div>

                        <div ng-if="order.errors['money.currency'] || order.errors['money.amount']" class="text-danger help-block">
                            <div ng-if="order.errors['money.amount']">{{ order.errors['money.amount'] }}</div>
                            <div ng-if="order.errors['money.currency']">{{ order.errors['money.currency'] }}</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">Document #:</label>

                    <div class="col-md-10">
                        <input ng-model="order.documentNumber" type="text" class="form-control" ng-disabled="order.processed" />
                    </div>
                </div>

                <div class="form-group comment">
                    <label class="col-md-2 control-label">Comment:</label>

                    <div class="col-md-10">
                        <textarea ng-model="order.comment" class="form-control"></textarea>
                    </div>
                </div>
            </tab>

            <tab heading="Attachments"></tab>
        </tabset>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-success" ng-disabled="order.processed">
                <i class="fa fa-spinner animation" ng-if="order.processed"></i>
                Update
            </button>
        </div>
    </form>

</div>
