<page-header>
    <div class="pull-left header">
        <h3 class="title">Edit</h3>
        <h5><span>Edit client: "{{ client.name}}"</span></h5>
    </div>
</page-header>

<breadrcumb>
    <div class="breadcrumb-button">
        <span class="breadcrumb-label">
            <a ui-sref="client.search">Clients</a>
        </span>

        <span class="breadcrumb-arrow"><span></span></span>
    </div>

    <div class="breadcrumb-button">
        <span class="breadcrumb-label">{{ client.name }}</span>
        <span class="breadcrumb-arrow"><span></span></span>
    </div>

    <div class="breadcrumb-button">
        <span class="breadcrumb-label">Edit</span>
        <span class="breadcrumb-arrow"><span></span></span>
    </div>
</breadrcumb>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-content padded">
                    <div class="col-md-6 col-md-offset-3">
                        <form class="form-horizontal" ng-submit="update()">
                            <div class="form-group" ng-class="{'has-error': client.errors.name}">
                                <label class="col-sm-2 control-label">Name:</label>

                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="name" ng-model="client.name" placeholder="Please enter a client name..." autofocus autocomplete="off" ng-disabled="client.processed" />
                                    <p class="text-danger" ng-if="client.errors.name">{{ client.errors.name }}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Country:</label>

                                <div class="col-sm-10">
                                    <ui-select ng-model="client.country" style="width: 100%" ng-disabled="client.processed">
                                        <ui-select-match placeholder="Country" allow-clear="true">{{ client.country.name }}</ui-select-match>
                                        <ui-select-choices repeat="country in countries">{{ country.name }}</ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">City:</label>

                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="city" ng-model="client.city" placeholder="Please enter a city of client..." ng-disabled="client.processed" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Address:</label>

                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="address" ng-model="client.address" placeholder="Please enter a address of client..." ng-disabled="client.processed" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Emails:</label>

                                <div class="col-sm-10 collection">
                                    <div class="item" ng-repeat="email in client.emails track by $index">
                                        <div class="input-group">
                                            <input class="form-control pull-left" type="text" ng-model="client.emails[$index]" ng-disabled="client.processed" />

                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="removeEmail($index)" ng-disabled="client.processed">
                                    <i class="fa fa-remove text-danger"></i>
                                </button>
                            </span>
                                        </div>
                                    </div>

                                    <a class="btn-add btn btn-success" ng-click="addEmail()" ng-disabled="client.processed">
                                        <i class="fa fa-plus"></i>
                                        Add email
                                    </a>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Phones:</label>

                                <div class="col-sm-10 collection">
                                    <div class="item" ng-repeat="phone in client.phones track by $index">
                                        <div class="input-group">
                                            <input class="form-control pull-left" type="text" ng-model="client.phones[$index]" ng-disabled="client.processed" />

                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="removePhone($index)" ng-disabled="client.processed">
                                    <i class="fa fa-remove text-danger"></i>
                                </button>
                            </span>
                                        </div>
                                    </div>

                                    <a class="btn-add btn btn-success" ng-click="addPhone()"  ng-disabled="client.processed">
                                        <i class="fa fa-plus"></i>
                                        Add phone
                                    </a>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Notes:</label>

                                <div class="col-sm-10">
                                    <textarea class="form-control" name="notes" ng-model="client.notes" ng-disabled="client.processed"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 text-center">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fa fa-spinner animation" ng-if="client.processed"></i>
                                        Save
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
