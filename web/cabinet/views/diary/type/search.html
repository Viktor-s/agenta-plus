<page-header>
    <div class="pull-left header">
        <h3 class="title">Diary types</h3>
        <h5><span>View all diary types</span></h5>
    </div>

    <div class="pull-right" ng-if="accesses.diaryTypeCreate">
        <a ui-sref="diary-type.create" class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Create type
        </a>
    </div>
</page-header>

<breadrcumb>
    <div class="breadcrumb-button">
        <span class="breadcrumb-label">
            <a ui-sref="diary-type.search">Diary types</a>
        </span>

        <span class="breadcrumb-arrow"><span></span></span>
    </div>

    <div class="breadcrumb-button">
        <span class="breadcrumb-label">Search</span>
        <span class="breadcrumb-arrow"><span></span></span>
    </div>
</breadrcumb>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-content padded">
                    <table class="table">
                        <tbody>
                        <tr ng-repeat="type in types" data-level="type.level">
                            <td style="width: 50px;" class="text-center">
                                <i ng-if="!type.processed" class="fa fa-arrows"></i>
                                <i ng-if="type.processed" class="fa fa-spinner animation"></i>

                                <input type="hidden" ng-model="type.position" value="{{ type.position }}" />
                            </td>

                            <td>
                                <span ng-if="type.level > 0">
                                    <span ng-repeat="i in levels(type) track by $index">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                </span>

                                {{ type.name }}
                            </td>

                            <td style="width: 150px;" class="text-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default dropdown-toggle center-block" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i ng-if="type.processed" class="fa fa-spinner animation"></i>
                                        Actions
                                        <span class="caret"></span>
                                    </button>

                                    <ul class="dropdown-menu">
                                        <li>
                                            <a ui-sref="diary-type.edit({type: type.id})">Edit</a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
