<page-header>
    <div class="pull-left header">
        <h3 class="title">Edit</h3>
        <h5><span>Edit diary type: {{ type.fullName }}</span></h5>
    </div>
</page-header>

<breadrcumb>
    <div class="breadcrumb-button">
        <span class="breadcrumb-label">
            <a ui-sref="diary-type.search">Diary types</a>
        </span>

        <span class="breadcrumb-arrow"><span></span></span>
    </div>

    <div class="breadcrumb-button">
        <span class="breadcrumb-label">Edit</span>
        <span class="breadcrumb-arrow"><span></span></span>
    </div>
</breadrcumb>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-content padded">
                    <div class="col-md-6 col-md-offset-3">
                        <form class="form-horizontal" ng-submit="update()">
                            <div class="form-group">
                                <label class="col-md-2 control-label">Parent:</label>

                                <div class="col-md-10">
                                    <ui-select ng-model="type.parent" ng-disable="type.processed">
                                        <ui-select-match allow-clear="true">{{ type.parent.fullName }}</ui-select-match>
                                        <ui-select-choices repeat="type in types">
                                            <span ng-if="type.level > 0">
                                                <span ng-repeat="i in levels(type) track by $index">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                            </span>
                                            {{ type.name }}
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{'has-error': type.errors.name}">
                                <label class="col-md-2 control-label">Name</label>

                                <div class="col-md-10">
                                    <input type="text" ng-model="type.name" class="form-control" ng-disabled="type.processed" />

                                    <p class="text-danger" ng-if="type.errors.name">{{ type.errors.name }}</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-offset-2 text-center">
                                    <button type="submit" class="btn btn-success" ng-disabled="type.processed">
                                        <i class="fa fa-spinner animation" ng-if="type.processed"></i>
                                        Save
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
